        <img class="myslides" src="Meer cats.jpg" style="height: 700px; width: 100%;">
        <img class="myslides" src="qatar.jpg" style="height: 700px; width: 100%;">
    </section>
    
    <script>

       var myIndex = 0;
       carousel();
       function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display ="none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1; }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 3000)
       }
    </script>
